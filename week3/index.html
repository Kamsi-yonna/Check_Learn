<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leave</title>
  </head>
  <body>
    <h1>Leave us a review</h1>
  <form id="contact-form">
    <label for="first-name">First Name *</label>
    <input type="text" id="first-name" name="firstName" required>

    <label for="last-name">Last Name *</label>
    <input type="text" id="last-name" name="lastName" required>

    <label for="company">Company *</label>
    <input type="text" id="company" name="company" required>

    <label for="work-email">Work Email *</label>
    <input type="email" id="work-email" name="workEmail" required>

    <label for="company-size">Company Size *</label>
    <select id="company-size" name="companySize" required>
      <option value="">-- Select Company Size --</option>
      <option value="0-10">0-10</option>
      <option value="11-50">11-50</option>
      <option value="51-100">51-100</option>
    </select>

    <label for="funding-stage">Funding Stage</label>
    <select id="funding-stage" name="fundingStage">
      <option value="">-- Select Funding Stage --</option>
      <option value="under N100k">Under N100k</option>
      <option value="N100k - N500k">N100k - N500k</option>
      <option value="N500k - N1m">N500k - N1m</option>
    </select>

    <label for="other-message">Any other Message</label>
    <textarea id="other-message" name="otherMessage"></textarea>

    <!-- Hidden input for applicant email -->
    <input type="hidden" id="applicant-email" name="applicantEmail" value="example@example.com">

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
  </body>

</html>
