<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet.css">
    <title>Leave</title>
  </head>
  <body>

    <div class="navbar">
        <div class="logo">
          <img src="img/check-dc-full-logo-white.png" alt="Logo"><h4>- REVIEW</h4>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Works</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="wrapper">
            <!-- <h1>Leave us a review</h1> -->
            <div class="imageContainer">
            </div>
            <form class="contactForm" id="contact-form">
                <!-- <div class="image container">
                    <img src="img/bannerB.jpg">
                </div> -->

                <h1>Leave us a review</h1>
                <div>
                    <div class="input">
                        <h2>Please tell us your name</h2>
                        <input type="text" id="first-name" name="firstName" required placeholder="First name">
                        <input type="text" id="last-name" name="lastName" required placeholder="Last name">
                    </div>
            
                    <div class="input">
                        <h2>Enter your email</h2>
                        <input type="text" id="company" name="company" required placeholder="Company name">
                        <input type="email" id="work-email" name="workEmail" required placeholder="Company email">
                    </div>
                </div>

                <div class="dropDwn">
                    <h2>Company Size</h2>
                    <select id="company-size" name="companySize" required>
                    <option value="">Select Company Size</option>
                    <option value="0-10">0-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    </select>
                </div>

                <div class="dropDwn">
                    <h2>Funding Stage</h2>
                    <select id="funding-stage" name="fundingStage">
                    <option value="">Select Funding Stage</option>
                    <option value="under N100k">Under N100k</option>
                    <option value="N100k - N500k">N100k - N500k</option>
                    <option value="N500k - N1m">N500k - N1m</option>
                    </select>
                </div>

                <textarea id="other-message" placeholder="Kindly let us know how we can serve you better."></textarea>

                <button type="submit" class="btn">Submit</button>
               
            </form>
        </div>
    </div>

            <img src="img/check-dc-full-logo-white.png" alt="">

            <div>
                <h2>follow us on social media</h2>
                <div class="icons">
                    <div class="icon facebook">
                        <span><i class="ri-facebook-box-fill"></i></span>
                    </div>
                    
                    <div class="icon instagram">
                        <span><i class="ri-instagram-fill"></i></span>

                        <span><i class="ri-twitter-fill"></i></span>
                    </div>
     
                    <div class="icon youtube">

            <h3>Start Something Today <span>.</span></h3>
